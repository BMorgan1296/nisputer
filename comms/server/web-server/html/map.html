<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.1.1/css/ol.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="css/map.css" />
    <script type="text/javascript" src="../js/map.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.1.1/build/ol.js"></script>
    <title>NisTrack</title>
</head>

<body>
    <div class="tracking">
        <h1>NisTrack Car Tracker</h1>
        <p id="name">Logged in as:</p>
        <form action="logout" method="POST">
            <input type="submit" value="Logout" />
        </form>
        <br />
        <p id="spd">Speed: 0.0 km/h</p>
        <p id="hdg">Heading: 0.0&deg;</p>
        <p id="ign">Car Ignition: OFF</p>
        <a id="link" href="https://maps.google.com/maps">Google Maps</a>
        <p id="recvTime">Time since last GPS update: 00:00:00</p>
    </div>
    <div id="map" class="map"></div>
</body>

</html>
